<div class="container-fluid">

  <div class="row">
    <div class="col-sm-8 col-md-8 col-lg-6 col-xs-12   offset-sm-2 offset-md-2 offset-lg-2  ">
      <label for="firstName">First name</label>
      <input id="firstName" class="form-control" type="text" [(ngModel)]="user.firstName" />
    </div>
  </div>

  <div class="row">
    <div class="col-sm-8 col-md-8 col-lg-6 col-xs-12   offset-sm-2 offset-md-2 offset-lg-2  ">
      <label for="lastName">Last name</label>
      <input id="lastName" class="form-control" type="text" [(ngModel)]="user.lastName" />
    </div>
  </div>

  <div class="row">
    <div class="col-sm-8 col-md-8 col-lg-6 col-xs-12   offset-sm-2 offset-md-2 offset-lg-2  ">
      <label for="username">Username</label>
      <input id="username" class="form-control" type="text" [(ngModel)]="user.username" />
    </div>
  </div>

  <div class="row">
    <div class="col-sm-8 col-md-8 col-lg-6 col-xs-12   offset-sm-2 offset-md-2 offset-lg-2  ">
      <label for="mail">Mail</label>
      <input id="mail" class="form-control" type="email" [(ngModel)]="user.email" />
    </div>
  </div>

  <div class="row">
    <div class="col-sm-8 col-md-8 col-lg-6 col-xs-12   offset-sm-2 offset-md-2 offset-lg-2  ">
      <label for="password">Password</label>
      <input class="form-control" type="password" [(ngModel)]="user.password" />
    </div>
  </div>

  <div class="row">
    <div class="col-sm-8 col-md-8 col-lg-6 col-xs-12   offset-sm-2 offset-md-2 offset-lg-2  ">
      <label for="passwordConfirm">Confirm password</label>
      <input id="passwordConfirm" class="form-control" type="password" [(ngModel)]="confirmPassword" />
    </div>
  </div>

  <div class="row">
    <div class="col-sm-8 col-md-8 col-lg-6 col-xs-12   offset-sm-2 offset-md-2 offset-lg-2  ">
      <label for="indicatif">Indicatif</label>
      <input id="indicatif" class="form-control" type="number" [(ngModel)]="user.indicatif" />
    </div>
  </div>

  <div class="row">
    <div class="col-sm-8 col-md-8 col-lg-6 col-xs-12   offset-sm-2 offset-md-2 offset-lg-2  ">
      <label for="tel">Telephone</label>
      <input id="tel" class="form-control" type="number" [(ngModel)]="user.tel" />
    </div>
  </div>

  <div class="row">
    <div class="col-sm-8 col-md-8 col-lg-6 col-xs-12   offset-sm-2 offset-md-2 offset-lg-2  ">
      <input type="reset" class="btn btn-secondary btn-danger float-right" value="Annuler"/> &nbsp;
      <button class="btn btn-secondary  btn-success float-right"  (click)="addUser()">Valider</button>
    </div>
  </div>

</div>
